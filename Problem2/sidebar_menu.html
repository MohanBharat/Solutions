<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Menu</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 200px;
        background-color: #333;
        padding-top: 20px;
    }
    .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .sidebar ul li {
        padding: 10px 20px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .sidebar ul li:hover {
        background-color: #555;
    }
    .content {
        margin-left: 200px;
        padding: 20px;
    }
    a{
      text-decoration: none;
    }
</style>
</head>
<body>
<h1 align="center">Online Shopping</h1><hr>
<div class="sidebar">

    <ul>
        <li>My Account</li>
        <li>My Orders</li>
        <li>Favorites</li>
        <a href="log_in.html"><li>Log out</li></a>
    </ul>
</div>


</body>
</html>
